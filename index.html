<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&family=Poppins:wght@500;600&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="calendar">
            <div id="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div id="right">
                <p id="month">January</p>
                <p id="year">2023</p>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
